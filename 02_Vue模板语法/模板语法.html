<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>模板语法</title>
        <script type="text/javascript" src="../js/vue.js"></script>
    </head>
    <body>
        <div id="root">
            <h1>插值语法</h1>
            <h3>你好,{{name}}</h3>
            <hr/>
            <h1>指令语法</h1>
            <a v-bind:href="school.url">点我去{{school.name}}学习1</a>
        </div>
    </body>
    <script type="text/javascript">
        Vue.config.productionTip = false//关闭生产模式下给出的提示

        // 创建一个vue实例
        const vm = new Vue({
            el: '#root',//el用于指定一个容器，容器中的内容都会受到vue的控制,值通常为css选择器字符串
            data: {//data用于指定数据,数据供el所指定的容器中的内容使用,值暂时写成一个对象
                name: 'jack',
                school: {
                    url: 'https://www.atguigu.com',
                    name: '尚硅谷'
                }
            }
        })
    </script>
</html>

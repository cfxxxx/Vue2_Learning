<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>数据绑定</title>
        <script type="text/javascript" src="../js/vue.js"></script>
    </head>
    <body>
        <!--
        Vue中有2种数据绑定方式:
            1.单向数据绑定:数据只能从模型(model)流向视图(view),不能从视图流向模型
            2.双向数据绑定:数据既可以从模型(model)流向视图(view),也可以从视图流向模型
            备注:
                1.单向数据绑定的指令: v-bind
                2.双向数据绑定的指令: v-model:value,也可以简写为v-model,因为v-model默认绑定的是value属性
        -->
        <div id="root">
            单向数据绑定: <input type="text" v-bind:value="name">
            <!-- v-model指令只能应用在表单类元素(输入类元素)上 -->
            双向数据绑定: <input type="text" v-model="name">
        </div>
    </body>
    <script type="text/javascript">
        Vue.config.productionTip = false//关闭生产模式下给出的提示

        // 创建一个vue实例
        const vm = new Vue({
            el: '#root',//el用于指定一个容器，容器中的内容都会受到vue的控制,值通常为css选择器字符串
            data: {//data用于指定数据,数据供el所指定的容器中的内容使用,值暂时写成一个对象
                name: '程柯嘉'
            }
        })
    </script>
</html>

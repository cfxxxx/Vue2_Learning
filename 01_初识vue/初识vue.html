<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>初识vue</title>
        <!-- 引入 -->
        <script type="text/javascript" src="../js/vue.js"></script>
    </head>
    <body>
        <!-- 创建一个容器 -->
        <div id="root">
            <h1>Hello,{{name}},{{address}}</h1>
        </div>
    </body>
    <script type="text/javascript">
        Vue.config.productionTip = false//关闭生产模式下给出的提示

        // 创建一个vue实例
        const vm = new Vue({
            el: '#root',//el用于指定一个容器，容器中的内容都会受到vue的控制,值通常为css选择器字符串
            data: {//data用于指定数据,数据供el所指定的容器中的内容使用,值暂时写成一个对象
                name: '程柯嘉',
                address: '北京'
            }
        })
    </script>
</html>

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Vue监测数据改变的原理_对象</title>
        <script type="text/javascript" src="../js/vue.js"></script>
    </head>
    <body>
        <div id="root">
            <h2>学校名称: {{name}}</h2>
            <h2>学校地址: {{address}}</h2>
        </div>
    </body>

    <script type="text/javascript">
        const vm = new Vue({
            el: '#root',
            data: {
                name: '华中农业大学',
                address: '狮子山',
                student: {
                    name: 'tom',
                    age: 18
                }
            }
        })
    </script>
</html>

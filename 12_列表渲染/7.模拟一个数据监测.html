<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>模拟数据监测</title>
    </head>
    <body>
    </body>
    <script type="text/javascript">
        let data = {
            name: '华中农业大学',
            address: '狮子山'
        }

        //创建一个监视的实例对象,用于监视data中属性的变化
        const obs = new Observer(data)

        function Observer(obj){
            //汇总对象中所有的属性形成一个数组
            const keys = Object.keys(obj)
            //遍历
            keys.forEach((key) => {
                Object.defineProperty(this, key, {
                    get() {
                        return obj[key]
                    },
                    set(val) {
                        obj[key] = val
                    }
                })
            })
        }
    </script>
</html>

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>更新时的一个问题</title>
        <script type="text/javascript" src="../js/vue.js"></script>
    </head>
    <body>
        <div id="root">
            <h2>人员列表</h2>
            <button @click="update">点我更新马冬梅</button>
            <ul>
                <li v-for="(person,index) in personList" :key="person.id">
                    {{person.name}}-{{person.age}}--{{person.sex}}
                </li>
            </ul>
        </div>
    </body>
    <script type="text/javascript">
        const vm = new Vue({
            el: '#root',
            data: {
                personList: [
                    {id:1, name: '马冬梅', age: 30, sex: '女'},
                    {id:2, name: '周冬雨', age: 31, sex: '女'},
                    {id:3, name: '周杰伦', age: 20, sex: '男'},
                    {id:4, name: '温兆伦', age: 21, sex: '男'}
                ]
            },
            methods: {
                update() {
                    //this.personList[0].age = 200
                    //this.personList[0] = {id:1, name: '马冬梅', age: 200, sex: '女'} //不奏效
                    this.personList.splice(0,1,{id:1, name: '马老师', age: 200, sex: '女'})
                }
            }
        })
    </script>
</html>

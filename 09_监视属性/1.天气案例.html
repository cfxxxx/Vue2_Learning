<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>天气案例</title>
        <script type="text/javascript" src="../js/vue.js"></script>
    </head>
    <body>
        <div id="root">
            <h2>今天的天气是{{weather}}</h2>
            <button @click="isHot = !isHot">点我切换天气</button>
        </div>
    </body>
    <script type="text/javascript">
        Vue.config.productionTip = false
        const vm = new Vue({
            el: '#root',
            data: {
                isHot: true
            },
            computed: {
                weather() {
                    return this.isHot ? '晴天' : '雨天'
                }
            },
            methods: {
                /*changeWeather() {
                    this.isHot = !this.isHot
                    console.log(this.weather)
                }*/
            }
        })
    </script>
</html>

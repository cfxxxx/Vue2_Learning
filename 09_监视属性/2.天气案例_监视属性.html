<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>天气案例_监视属性</title>
        <script type="text/javascript" src="../js/vue.js"></script>
    </head>
    <body>
        <!--
            监视属性watch:
                1.当被监视的属性变化时,回调函数自动调用,进行相关操作
                2.监视的属性必须存在,才能进行监视
                3.监视的两种写法:
                    (1).new Vue时传入watch配置
                    (2).通过vm.$watch监视
        -->
        <div id="root">
            <h2>今天的天气是{{weather}}</h2>
            <button @click="changeWeather">点我切换天气</button>
        </div>
    </body>
    <script type="text/javascript">
        Vue.config.productionTip = false
        const vm = new Vue({
            el: '#root',
            data: {
                isHot: true
            },
            computed: {
                weather() {
                    return this.isHot ? '晴天' : '雨天'
                }
            },
            methods: {
                changeWeather() {
                    this.isHot = !this.isHot
                }
            },
            /*watch: {
                isHot: {
                    immediate: true, //初始化时让handler调用
                    //当isHot发生改变时,handler会被调用
                    handler(newValue, oldValue) {
                        console.log('isHot被修改了', newValue, oldValue)
                    }
                },
                weather: {
                    handler(newValue, oldValue) {
                        console.log('weather被修改了', newValue, oldValue)
                    }
                }
            }*/
        })

        vm.$watch('isHot', {
            handler(newValue, oldValue) {
                console.log('isHot被修改了', newValue, oldValue)
            }
        })
    </script>
</html>
